<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Store Manager | Single Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="products-container">
        <div class="grid-item header">
            <h3>Store Manager | Admin</h3>
            <div class="header-details">
                <a href="view_all_products.html">Products</a>
                <a href="view_all_sales.html">Sales</a>
                <a href="add_attendant.html">Attendant</a>
                <a href="index.html">Log out</a>
            </div>
        </div>

        <div class="grid-item products align-left">
            <div class="products-item products-header">
                <h3 class="minor-header single-product-title">Samsung Galaxy</h3>
                <hr />
            </div>

            <div class="products-details-item single-product">
                <div class="single-product-item single-products-details">
                    <div class="products-details-item products-id">
                        <h4>Id:<h4>
                        <p class="minor-header">234</p>
                    </div>

                    <div class="products-details-item products-name">
                        <h4>Name:<h4>
                        <p class="minor-header">Samsung Galaxy</p>
                    </div>

                    <div class="products-details-item products-price">
                        <h4>Unit price (usd):<h4>
                        <p class="minor-header">1000.00</p>
                    </div>

                    <div class="products-details-item products-inventory-quantity">
                        <h4>Quantity in inventory:<h4>
                        <p class="minor-header">45</p>
                    </div>

                    <div class="products-details-item products-minimum-quantity">
                        <h4>Minimum inventory quantity:<h4>
                        <p class="minor-header">25</p>
                    </div>

                    <div class="products-details-item products-category">
                        <h4>Category:<h4>
                        <p class="minor-header">Phones</p>
                    </div>
                </div>
            </div> <!--end of single product-->   

        </div> <!--end of products div-->

        <div class="grid-item"></div>

    </div> <!-- end of products container div-->
</body>
</html>
