<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Store Manager | Edit a Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="products-container">
        <div class="grid-item header">
            <h3>Store Manager</h3>
            <div class="header-details">
                <a href="view_all_products.html">Products</a>
                <a href="view_all_sales.html">Sales</a>
                <a href="add_attendant.html">Attendant</a>
                <a href="shopping-cart.html">Shopping cart</a>
                <a href="index.html">Log out</a>
            </div>
        </div>

        <div class="grid-item products align-left add-products-one">
            <div class="products-item add-products-header">
                <h3 class="minor-header single-product-title">Edit Product</h3>
                <hr />
            </div>

            <div class="products-details-item add-single-product">
                <form class="add-product-form" action="#">
                    <div class="add-product-form-item add-product-name">
                        <label>Name</label>
                        <input type="text" placeholder="Samsung Galaxy" required>
                    </div>

                    <div class="add-product-form-item add-product-price">
                        <label>Unit price</label>
                        <input type="number" step="any" placeholder="250" required>
                    </div>

                    <div class="add-product-form-item add-product-quantity">
                        <label> Quantity</label>
                        <input type="number" step="any" placeholder="45" required>
                    </div>

                    <div class="add-product-form-item add-minimum-quantity">
                        <label> Minimum</label>
                        <input type="number" step="any" placeholder="15" required>
                    </div>

                    <div class="add-product-form-item add-product-category">
                        <label>Category</label>
                        <select name="category" aria-roledescription="option">
                            <option role="option" value="">Add category</option>
                            <option role="option" value="laptops">Laptops</option>
                            <option role="option" selected="selected" value="phones">Phones</option>
                            <option role="option" value="servers">Servers</option>
                        </select>
                    </div>

                    <div class="add-product-form-item add-product-button">
                        <input class="add-product-form-button" type="submit" value="Edit Product">
                    </div>
                </form> <!--end of add attendant form-->
            </div> <!--end of single product-->   

        </div> <!--end of products div-->

        <div class="grid-item"></div>

    </div> <!-- end of products container div-->
</body>
</html>
